<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="./app.js" defer></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="header">Tic Tac Toe</div>
		<div class="main-container">
			<div class="functionality">
				<div class="difficulty">
					<label for="difficulty">Set difficulty</label>
					<select name="difficulty" id="difficulty">
						<option value="easy">easy</option>
						<option value="challenging">challenging</option>
						<option value="god-mode">god mode</option>
					</select>
				</div>
				<div class="button-container">
					<button class="player">x</button>
					<button class="player">0</button>
				</div>
			</div>
			<div class="board"></div>
			<div class="btn-container">
				<button class="board-restart">restart</button>
			</div>
		</div>
	</body>
</html>
